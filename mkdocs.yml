# Project information
site_name: The Latin American Giant Observatory 
site_url: http://lagoproject.net/
site_author: Martin Donath
site_description: >-
  An extended Astroparticle Observatory at global scale. It is mainly oriented to basic research on three branches of Astroparticle physics: the Extreme Universe, Space Weather phenomena, and Atmospheric Radiation at ground level.

# Repository
repo_name: lago/lagoproject.net
repo_url: https://gitmilab.redclara.net/lago/lagoproject.net

# Copyright
copyright: Copyright &copy; 2023 LAGO

# use_directory_urls
use_directory_urls: false

# Configuration
theme:
  name: material
  custom_dir: material/.overrides
  features:
    # - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  logo: assets/logoLAGO-W.svg
  icon:
    logo: logo
    repo: fontawesome/brands/gitlab

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - simple-cname:
      cname: lagoproject.net
  - minify:
      minify_html: true
  - social

# Hooks
hooks:
  - material/.overrides/hooks/translations.py

# Customization
extra_css: 
    - stylesheets/extra.css
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/gitlab
      link: https://gitmilab.redclara.net/lago
    #- icon: fontawesome/brands/gitter
    #  link: https://gitter.im/squidfunk/mkdocs-material
    #- icon: fontawesome/brands/docker
    #  link: https://hub.docker.com/u/lagocollaboration
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/lagoproject
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/lagoproject/
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - About: 
    - About: about/about.md
    - Collaboration: about/collaboration.md
    - Diversity: about/diversity.md
    - Sites: about/sites.md
    - Wiki ðŸ”—: 'http://wiki.lagoproject.net/'
  - Publications:
    - Articles: publications/articles.md
    - Docs: publications/documents.md
    - Talks: publications/talks.md
    - Thesis: publications/thesis.md
  - Activities:
    - Detectors: activities/detectors.md
    - Teaching: activities/teaching.md
    - Calendar: activities/calendar.md
  - News: news/news.md
  - Contact:
    - contact.md
